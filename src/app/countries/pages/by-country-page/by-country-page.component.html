<h2>Por Nombre del país</h2>
<hr>

<div class="row">

  <div class="col">
    <shared-search-box [initialValue]="initialValue" [placeholder]="'Búsqueda por Nombre'"
      (onDebounce)="searchByName($event)"></shared-search-box>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <countries-country-table [countries]="countries"></countries-country-table>
    </div>
  </div>
</div>
